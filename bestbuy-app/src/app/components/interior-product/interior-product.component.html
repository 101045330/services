<div class="container-lg px-4" style="margin-top:100px;">
  <div *ngIf="product" class="row">
    <div class="col-md-6">
      <img
        class="img-fluid"
        [src]="'assets/img/' + product.photo"
        [alt]="product.name"
        (error)="handleImageError($event)"
      />
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> {{ product.price | currency }}</p>
      <p><strong>Category:</strong> {{ product.category }}</p>
      <button type="button" class="btn btn-secondary" routerLink="/all-products">Back to Products</button>
    </div>
  </div>
  <div *ngIf="!product">
    <p>Product not found.</p>
  </div>
</div>
