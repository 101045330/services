<div class="container-lg px-4" style="margin-top:100px;">
  <div class="row">
    <div *ngFor="let category of ['Appliances', 'Computers', 'TVs']; let i = index" class="col-md-3 box-shadow">
      <div class="p-3 card border bg-light">
        <div class="card-header">
          <h6 class="my-0 font-weight-normal">{{ category }}</h6>
        </div>
        <div class="card-body">
          <img class="img-fluid mb-4" src="assets/img/{{ category.toLowerCase() }}.jpeg" alt="{{ category }}">
          <button type="button" class="btn btn-lg btn-block btn-outline-primary" [routerLink]="['/product-categories', category]">View</button>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Price: {{ (category === 'Appliances' ? appliances[0].price : category === 'Computers' ? computers[0].price : tvs[0].price) | currency }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
